    <div class="container">
        <div class="mtoolbox">
        <h1>mtoolbox</h1>
        <p class="lead">Welcome to mtoolbox</p>
      </div>
      <div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <form role="form">
        <hr/>
        <h3>Authentication</h3>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <hr/>
        <h3>Message</h3>
        <div class="form-group">
          <label for="location">Location</label>
          <div class='input-group'>
            <select class="form-control" id='location'></select>
            <span class="input-group-btn">
              <button class="btn reload-dropdown" type="button">
                <span class="glyphicon glyphicon-refresh"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Recipients</label>
          <select class="form-control" id="role">
            <option value="chw">Community Health Workers</option>
            <option value="officials">Officials</option>
           </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" rows="3" id="message" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-lg active">Send</button>
        <button type="clear" class="btn btn-lg "></button>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">...</div>
    <div role="tabpanel" class="tab-pane" id="messages">...</div>
    <div role="tabpanel" class="tab-pane" id="settings">...</div>
  </div>

</div>

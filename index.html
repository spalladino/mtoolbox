<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>mtoolbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">mToolbox</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="#" id="mbuilderContacts">Contacts database</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="mtoolbox">
        <h1>mToolbox</h1>
        <p class="lead">Provide health feedback to specific groups</p>
      </div>
      <form role="form">
        <hr/>
        <h3>Authentication</h3>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="">
        </div>
        <hr/>
        <h3>Message</h3>
        <div class="form-group">
          <label for="location">Location</label>
          <div class='input-group'>
            <select class="form-control" id='location'></select>
            <span class="input-group-btn">
            <button class="btn reload-dropdown" type="button">
            <span class="glyphicon glyphicon-refresh"></span>
            </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Recipients</label>
          <div class="input-group">
          <select class="form-control" id="role"></select>
          <span class="input-group-btn">
          <button class="btn reload-dropdown" type="button">
          <span class="glyphicon glyphicon-refresh"></span>
          </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="lang">Language</label>
        <div class="input-group">
        <select class="form-control" id="lang"></select>
        <span class="input-group-btn">
        <button class="btn reload-dropdown" type="button">
        <span class="glyphicon glyphicon-refresh"></span>
        </button>
        </span>
        </div>
      </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="3" id="message" placeholder="Message"></textarea>
  </div>
  <div class="actions">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#submitConfirmModal">Send</button>
    <button type="submit" class="btn btn-lg" id="clear">Clear</button>
  </div>
  </form>
  </div>
  <div class="modal fade" id="submitConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
    </div>
    <div class="modal-body">
      Are you sure you want to send this message?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" data-sending-text="Sending..." id ="sendMessage" class="btn btn-primary">Send</button>
    </div>
  </div>
  </div>
  </div>
  </body>
</html>
